<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrar Comida - P1Fit</title>
  <link rel="stylesheet" href="css/comidas.css" />
</head>
<body>

<header>
  <button onclick="window.location.href='dashboard.html'" class="btn-volver">&lt; Volver</button>
  <h1 class="header-title">P1Fit - Registrar Comida</h1>
  <div class="btn-volver espacio-equilibrio">Volver a</div> <!-- espacio para balancear visualmente -->
</header>

  <div class="container">

    <!-- Barra de búsqueda -->
    <input type="text" id="barraBusqueda" placeholder="Buscar alimento..." autocomplete="off" />

    <!-- BOTONES SUPERIORES -->
    <div class="botones-superiores">
      <button id="btnRegistrarComida">Registrar mi comida</button>
      <button id="btnAgregarNuevo">+ Agregar nuevo alimento</button>
    </div>

    <h2>Selecciona tus comidas</h2>

    <div class="categorias-container" id="seccionesCategorias">
      <!-- Aquí se insertan las .categoria-box -->
    </div>

  </div>

  <!-- MODAL PARA NUEVO ALIMENTO -->
  <div class="modal" id="modalNuevoAlimento" style="display:none;">
    <div class="modal-content">
      <h3>Agregar nuevo alimento</h3>

      <label for="nuevaCategoria">Categoría</label>
      <select id="nuevaCategoria" required></select>

      <label for="nuevoNombre">Nombre del alimento</label>
      <input type="text" id="nuevoNombre"/>

      <label for="nuevoCalorias">Calorías</label>
      <input type="number" id="nuevoCalorias"/>

      <label for="nuevoProteinas">Proteínas (g)</label>
      <input type="number" id="nuevoProteinas"/>

      <label for="nuevoCarbohidratos">Carbohidratos (g)</label>
      <input type="number" id="nuevoCarbohidratos"/>

      <label for="nuevoGrasas">Grasas (g)</label>
      <input type="number" id="nuevoGrasas"/>

      <label for="nuevoVitaminas">Vitaminas</label>
      <input type="text" id="nuevoVitaminas"/>

      <!-- Botones dentro del contenedor correcto -->
      <div class="botones-modal">
        <button id="btnGuardarNuevo" class="guardar">Guardar alimento</button>
        <button id="btnCerrarModal" class="cancelar">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer style="text-align: center; padding: 1rem 0; background-color: #f4f9ff; color: #555; font-size: 0.9rem; margin-top: 2rem;">
    &copy; 2025 P1Fit. Todos los derechos reservados.
  </footer>

  <!-- SCRIPTS -->
  <script src="js/alimentos.js"></script>
  <script src="js/comidas.js"></script>
</body>
</html>
