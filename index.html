<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>P1Fit - Iniciar</title>
  <link rel="stylesheet" href="css/index.css" />
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h1 class="logo">P1Fit</h1>
      <p class="subtitle">Tu progreso, tu salud, tu ritmo.</p>

      <form id="loginForm">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required />
        
        <label for="altura">Altura (cm)</label>
        <input type="number" id="altura" name="altura" min="50" max="300" required />

        <label for="peso">Peso (kg)</label>
        <input type="number" id="peso" name="peso" min="10" max="500" required />

        <label for="edad">Edad (años)</label>
        <input type="number" id="edad" name="edad" min="1" max="120" required />

        <label for="genero">Género</label>
        <select id="genero" name="genero" required>
          <option value="" disabled selected>Selecciona</option>
          <option value="hombre">Hombre</option>
          <option value="mujer">Mujer</option>
        </select>

        <button type="submit">Entrar</button>
      </form>
    </div>
  </div>

  <script src="js/index.js"></script>
</body>
</html>
